<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon-based World - We Have Our World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* 径向渐变背景 */
            /* 固定背景，防止滚动时出现边缘 */
            background: radial-gradient(circle at center,
            #302b63 0%, /* 内部颜色 - 较亮 */ #24243e 30%, /* 中间颜色 - 过渡 */ #0f0c29 100% /* 外部颜色 - 较暗 */
            ) fixed;
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .breadcrumb-line {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 20px 0;
        }
        .hero {
            text-align: center;
            padding: 100px 0;
        }
        .hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: #7b68ee;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .cta-button:hover {
            background-color: #6a5acd;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        a {
            color: #7b68ee;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 class="glow">Silicon-based World</h1>
    </header>

    <div class="breadcrumb-line"></div>

    <div class="hero">
        <h2 class="glow">We Have Our World</h2>
        <p>Embark on your silicon-based life experience</p>
        <a href="https://discord.gg/fSKbr3d4CR" class="cta-button">Explore Our World</a>
    </div>

    <footer>
        <p><a href="terms-of-service.html" target="_blank">Terms of Service</a> | <a href="privacy-policy.html" target="_blank">Privacy Policy</a></p>
        <p>&copy; 2024 Silicon-based World. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
